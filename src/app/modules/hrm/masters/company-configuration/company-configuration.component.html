<div class="row ">
    <div class="col-xs-12">
        <div class="card">
            <div class="card-header">
                <strong>Company Configuration</strong>
                <!-- <a class="btn btn-primary  btn-sm  me-md-2  float-end" (click)="open_fileUpload()" role="button">Import
                    CSV File</a>
                <a class="btn btn-primary  btn-sm me-md-2  float-end" routerLink="/hrm/add-employee" role="button">Add
                    Employee</a> -->
            </div>
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-12">

                            <div class="card">
                                <div class="card-header-secondary">

                                </div>
                                <div class="card-body table-responsive">
                                    <table datatable [dtOptions]="dtOptions" class="row-border hover">
                                        <thead>
                                            <tr>
                                                <th>S No</th>
                                                <th>Document Reading Values</th>
                                                <th>Document Binding Values</th>
                                          
                                            

                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="employee_list?.length != 0">
                                            <tr *ngFor="let item of employee_list;let i=index">
                                                <td>{{i+1}}</td>
                                                <td>{{ item.emp_code }}</td>
                                                <td>{{ item.emp_name }}</td>
                                           
                                         


                                                <td>
                                                    
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                                              </div>

                                                    
                                                </td>
                                            </tr>
                                        </tbody>

                                        <tbody *ngIf="employee_list?.length == 0">
                                            <tr>
                                                <td colspan="8" class="no-data-available">No data!</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
