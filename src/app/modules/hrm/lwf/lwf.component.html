<div class="row ">
    <div class="col-xs-12">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <!-- Title Column -->
                <div class="col-lg-12">
                    <strong>Your Professional Tax Settings</strong><a class="btn   btn-sm me-2 text-white"
                        data-bs-toggle="modal" data-bs-target="#newModal">
                        <i class="bi bi-pencil-square text-success"></i>
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <ul style="list-style-type: none;">
                            <li> <strong> State </strong> </li>
                            <li> <strong> Filing Cycle </strong> </li>
                            <li> <strong>Employee Contribution </strong> </li>
                            <li> <strong>Employer COntribution </strong> </li>
                            <li> <strong> LWF Slabs </strong> </li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <ul style="list-style-type: none;">
                            <li>Monthly</li>
                            <li>Andra Pradesh </li>
                            <li> <a class="btn   btn-sm me-2 text-primary" data-bs-toggle="modal"
                                    data-bs-target="#newModal">
                                    Depends
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <strong>Labour Welfare Fund (LWF) Details</strong>
                        </div>
                        <div class="modal-body ">
                            <form [formGroup]="lwfForm" (ngSubmit)="onSubmit()">
                                <!-- State -->
                                <div class="mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <select id="state" class="form-select" formControlName="state">
                                        <option value="">-- Select State --</option>
                                        <!-- <option *ngFor="let s of states" [value]="s">{{s}}</option> -->
                                    </select>
                                    <div *ngIf="f['state'].touched && f['state'].invalid" class="text-danger small">
                                        State is required.
                                    </div>
                                </div>
                                <!-- Submit -->
                                <div class="col-lg-12 mt-3 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-success btn-sm">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="slabs" tabindex="-1" aria-labelledby="slabsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <strong>Labour Welfare Fund (LWF) Details</strong>
            </div>
            <div class="modal-body ">
                <form [formGroup]="lwfForm" (ngSubmit)="onSubmit()">
                    <!-- State -->
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select" formControlName="state">
                            <option value="">-- Select State --</option>
                            <!-- <option *ngFor="let s of states" [value]="s">{{s}}</option> -->
                        </select>
                        <div *ngIf="f['state'].touched && f['state'].invalid" class="text-danger small">
                            State is required.
                        </div>
                    </div>
                    <!-- Submit -->
                    <div class="col-lg-12 mt-3 d-flex justify-content-end">
                        <button type="submit" class="btn btn-success btn-sm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
