<div class="row ">
    <div class="col-xs-12">
        <div class="card">
            <form [formGroup]="addService" (ngSubmit)="saveaddService()">
                <h5 class="m-3"><strong>Service Letter</strong></h5>

                <hr>
                <div class="row g-3 align-items-center m-3">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Employee Code*</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputPassword6" class="form-control" name="emp_code" id="emp_code"
                            formControlName="emp_code">
                        <div *ngIf="(submitted||f.emp_code)&&f.emp_code.errors?.required" class="invalid-feedback">
                            Employee Code is required
                        </div>
                    </div>


                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Employee Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputPassword6" class="form-control">
                    </div>

                    <div class="col-auto">
                        <a class="button me-md-2 " (click)="showMe()">Search</a>
                    </div>


                </div>


                <div class="row g-3 m-5" [hidden]="isDisplayed">
                    <div class="col-md-6">
                        <h5><strong>Existing Data</strong></h5>
                        <hr>
                        <div class="col-md-6">

                            <label class="form-label">Service Date:</label> <span> &nbsp;<label
                                    class="form-label">{{service.service_date}}</label></span>

                        </div>
                        <div class="col-md-6">


                            <label class="form-label">Employee Name:</label> <span> &nbsp;<label
                                    class="form-label">{{service.emp_name}}</label></span>
                        </div>
                        <div class="col-md-6">


                            <label class="form-label">service CTC:</label> <span> &nbsp;<label
                                    class="form-label">{{service.service_date}}</label></span>
                        </div>
                        <div class="col-md-6">


                            <label class="form-label">Designation:</label> <span> &nbsp;<label
                                    class="form-label">{{service.designation}}</label></span>
                        </div>
                      
                    </div>
                    <div class="col-md-6">
                        <h5><strong>Change Data</strong></h5>
                        <hr>
                        <div class="col-md-6">
                            <label class="form-label">Service Date</label>
                            <input type="text" class="form-control form-control-sm" name="service_date" id="service_date"
                                formControlName="service_date"  [ngClass]="{ 'is-invalid': submitted && f.service_date?.errors }">
                            <div *ngIf="(submitted || f.service_date.touched) && f.service_date.errors?.required"
                                class="invalid-feedback">Service Date
                                is required
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Service Period Duration</label>
                            <input type="text" class="form-control form-control-sm" name="service_period" id="service_period"
                                formControlName="service_period"  [ngClass]="{ 'is-invalid': submitted && f.service_period?.errors }">
                            <div *ngIf="(submitted || f.service_period?.touched) && f.service_period.errors?.required"
                                class="invalid-feedback">Service Period Duration
                                is required
                            </div>
                        </div>

                     

                        <div class="col-md-6">
                            <label class="form-label">Designation</label>
                            <input type="text" class="form-control form-control-sm" name="designation" id="designation"
                                formControlName="designation"  [ngClass]="{ 'is-invalid': submitted && f.designation?.errors }">
                            <div *ngIf="(submitted || f.designation.touched) && f.designation.errors?.required"
                                class="invalid-feedback">Designation
                                is required
                            </div>
                        </div>

                      
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark  me-md-2 btn-sm">Close</button>
                        <app-save-button [spin]="spinLoader"></app-save-button>


                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
