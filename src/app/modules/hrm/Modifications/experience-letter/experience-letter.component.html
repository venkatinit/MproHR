<div class="row ">
    <div class="col-xs-12">
        <div class="card">
            <form [formGroup]="addExperience" (ngSubmit)="saveaddExperience()">
                <h5 class="m-3"><strong>Experience</strong></h5>

                <hr>
                <div class="row g-3 align-items-center m-3">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Employee Code*</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputPassword6" class="form-control" name="emp_code" id="emp_code"
                            formControlName="emp_code">
                        <div *ngIf="(submitted||f.emp_code)&&f.emp_code.errors?.required" class="invalid-feedback">
                            Employee Code is required
                        </div>
                    </div>


                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Employee Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputPassword6" class="form-control">
                    </div>

                    <div class="col-auto">
                        <a class="button me-md-2 " (click)="showMe()">Search</a>
                    </div>


                </div>
                <div class="row g-3 m-5" [hidden]="isDisplayed">
                 
                    <div class="col-md-6" >
                        <h5><strong>Existing Data</strong></h5>
                        <hr>
                        <div class="col-md-6">

                            <label class="form-label">Employee Name:</label> <span> &nbsp;<label
                                    class="form-label">{{experience.emp_name}}</label></span>

                        </div>
                        <div class="col-md-6">


                            <label class="form-label">Resignation Date:</label> <span> &nbsp;<label
                                    class="form-label">{{experience.reg_date}}</label></span>
                        </div>
                        <div class="col-md-6">


                            <label class="form-label">Last Working Day:</label> <span> &nbsp;<label
                                    class="form-label">{{experience.last_working_day}}</label></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5><strong>Change Data</strong></h5>
                        <hr>
                        <div class="col-md-6">
                            <label class="form-label">Employee Name</label>
                            <input type="text" class="form-control form-control-sm" name="emp_name" id="emp_name"
                                formControlName="emp_name" [ngClass]="{ 'is-invalid': submitted && f.emp_name.errors }">
                            <div *ngIf="(submitted || f.emp_name?.touched) && f.emp_name.errors?.required"
                                class="invalid-feedback">Employee Name
                                is required
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Resignation Date</label>
                            <input type="text" class="form-control form-control-sm" name="resignation_date"
                                id="resignation_date" formControlName="resignation_date"
                                [ngClass]="{ 'is-invalid': submitted && f.resignation_date.errors }">
                            <div *ngIf="(submitted || f.resignation_date.touched) && f.resignation_date.errors?.required"
                                class="invalid-feedback">Resignation
                                is required
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Working Day</label>
                            <input type="text" class="form-control form-control-sm" name="last_working_day"
                                id="last_working_day" formControlName="last_working_day"
                                [ngClass]="{ 'is-invalid': submitted && f.last_working_day.errors }">
                            <div *ngIf="(submitted || f.last_working_day.touched) && f.last_working_day.errors?.required"
                                class="invalid-feedback">Last Working Day
                                is required
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark  me-md-2 btn-sm">Close</button>
                        <button type="submit" class="btn btn-primary  me-md-2 btn-sm">Save</button>


                    </div>
                
                </div>

            </form>

        </div>

    </div>
</div>
