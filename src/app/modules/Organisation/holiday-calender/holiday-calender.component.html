 
<div class="hr-calendar container py-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-primary btn-sm" (click)="changeYear(-1)">‹</button>
            <h4 class="mb-0">{{ year }}</h4>
            <button class="btn btn-outline-primary btn-sm" (click)="changeYear(1)">›</button>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success btn-sm" (click)="exportToExcel()">Export Excel</button>
            <!-- <button class="btn btn-secondary btn-sm" (click)="loadHolidaysFromApi()">Reload</button> -->
        </div>
    </div>

    <div class="row gx-2 gy-3">
        <div class="col-12 mb-2">
            <small class="text-muted">
                Click any date to add or edit holiday. Weekends are shaded, holidays in <span
                    class="text-danger fw-bold">red</span>.
            </small>
        </div>

        <div class="col-6 col-md-4 col-lg-3" *ngFor="let month of months">
            <div class="month-card card">
                <div class="card-header py-2 text-center fw-bold">{{ month.name }}</div>
                <div class="card-body p-2">
                    <div class="weekdays d-flex">
                        <div class="weekday flex-fill text-center fw-bold" *ngFor="let w of weekdays">{{ w }}</div>
                    </div>

                    <div class="weeks">
                        <div class="week d-flex" *ngFor="let week of month.weeks">
                            <div class="day flex-fill text-center border" *ngFor="let day of week"
                                [class.other-month]="!isCurrentMonth(day, month.monthIndex)"
                                [class.weekend]="isWeekend(day)" [class.holiday]="holidaysMap[toISODate(day)]"
                                (click)="editHolidayForDate(day)"
                                [title]="holidaysMap[toISODate(day)]?.name || (isWeekend(day) ? 'Weekend' : '')">
                                <div class="date-number">{{ day.getDate() }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit / Add Form -->
    <div class="edit-form mt-4" *ngIf="editingDateISO">
        <div class="card">
            <div class="card-body">
                <h6>Edit / Add Holiday for <strong>{{ editingDateISO }}</strong></h6>

                <form [formGroup]="holidayForm" (ngSubmit)="addOrUpdateHoliday()" class="row g-2 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Date</label>
                        <input class="form-control" formControlName="dateISO" type="date" />
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Holiday Name</label>
                        <input class="form-control" formControlName="name" />
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Note (optional)</label>
                        <input class="form-control" formControlName="note" />
                    </div>

                    <div class="col-md-2 d-flex gap-1">
                        <button class="btn btn-success btn-sm" type="submit"
                            [disabled]="holidayForm.invalid">Save</button>
                        <button class="btn btn-outline-secondary btn-sm" type="button"
                            (click)="closeForm()">Close</button>
                        <button class="btn btn-danger btn-sm" type="button" (click)="removeHoliday()">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
