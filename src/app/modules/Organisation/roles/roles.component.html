<div class="row ">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header  d-flex align-items-center">
                <!-- Title Column -->
                <div class="col-lg-12">
                    <strong>Roles </strong>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Role</th>
                            <th>Description</th>

                        </tr>
                    </thead>
                    <tbody *ngIf="roleList?.length != 0">
                        <tr *ngFor="let item of roleList; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.role}}</td>
                            <td>{{ item.description || '-' }} </td>

                        </tr>
                    </tbody>
                    <tbody *ngIf="roleList?.length == 0">
                        <tr>
                            <td colspan="12" class="no-data-available">No data!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
